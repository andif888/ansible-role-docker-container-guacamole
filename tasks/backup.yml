- name: backup {{ docker_container_guacamole_volume_dir }}
  ansible.builtin.shell: |
    export RESTIC_REPOSITORY="{{ docker_container_guacamole_restic_s3_repo }}"
    export AWS_ACCESS_KEY_ID="{{ docker_container_guacamole_restic_s3_repo_access_key }}"
    export AWS_SECRET_ACCESS_KEY="{{ docker_container_guacamole_restic_s3_repo_secret_key }}"
    export RESTIC_PASSWORD="{{ docker_container_guacamole_restic_s3_repo_password }}"
    restic -v backup --tag "{{ docker_container_guacamole_restic_tag }}" "{{ docker_container_guacamole_volume_dir }}"
  register: backup_result
  when:
    - docker_container_info_result.exists

- name: backup - debug
  ansible.builtin.debug:
    msg: '{{ backup_result.stdout }}'
  when:
    - backup_result is defined

